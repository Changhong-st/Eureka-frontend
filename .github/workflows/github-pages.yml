name: Github Pages

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci

  publish:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: CI=false npm run build
      - run: git config --global user.name hachilam92
      - run: git config --global user.email ziweilan92@gmail.com
      - run: git remote set-url origin https://${github_token}@github.com/${repository}
      - run: CI=false npm run deploy
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}

